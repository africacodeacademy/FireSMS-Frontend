version: 2.1
orbs:
  node: circleci/node@1.1
workflows:
  test-app:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/node:14.17.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: run build
          command: npm run build
